<body>

    <div class="m-5 pb-5 w-100vh bg-color rounded">
        <h2 class="pt-4 text-center text-success fw-bold">Search for your favourite book</h2>

        <!-- searching for book -->
        <div class="mt-3 input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search the book you want ..."
                aria-label="" aria-describedby="basic-addon2">
            <button onclick="searchBtn()" class="btn btn-outline-success" type="button" id="btn-search">Search</button>
        </div>


        <!-- isLoading -->
        <div class="pb-3 d-flex justify-content-center">
            <div id="loading" class="spinner-border text-success" role="status">

            </div>
        </div>

        <!-- books found -->
        <div id="books-found" class="d-flex justify-content-center mb-3">

        </div>

        <!-- book search result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 mx-auto w-75">
